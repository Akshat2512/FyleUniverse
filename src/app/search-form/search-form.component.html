
<form class="grid grid-cols-2 gap-6">
  <mat-form-field class="col-start-1 ">
    <mat-label>Search</mat-label>
    <input matInput [formControl]="search_name" (keyup)="onFilterAndSearch()" placeholder="Enter" >
  </mat-form-field>
  <mat-form-field class="col-start-2">
    <mat-label>Filter by Workouts Type</mat-label>
    <mat-select class="woutlist" [formControl]="workouts" multiple>
      @for (workouts of woutList; track workouts) {
        <mat-option  [value]="workouts" (click) = "SelectedOptions(workouts)">{{workouts}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <section class="row-start-2 col-span-2 flex flex-col gap-6 ">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Workouts Type Column -->
      <ng-container matColumnDef="workouts">
        <th mat-header-cell *matHeaderCellDef>Workouts</th>
        <td mat-cell *matCellDef="let element"> {{element.workout_type}} </td>
      </ng-container>
    
      <!-- Total Workouts Column -->
      <ng-container matColumnDef="workout_no">
        <th mat-header-cell *matHeaderCellDef>Number of Workouts </th>
        <td mat-cell *matCellDef="let element"> {{element.workout_no}} </td>
      </ng-container>

      <!-- Workouts Minutes Column -->
      <ng-container matColumnDef="workout_time">
        <th mat-header-cell *matHeaderCellDef>Total Workouts Minutes</th>
        <td mat-cell *matCellDef="let element"> {{element.workout_time}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
     
    <!-- Paginator -->
  <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of Workouts">
  </mat-paginator>
  </section>

</form>
